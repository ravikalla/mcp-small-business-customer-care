# Web/REST Mode Configuration (for MCP Playground hosting)
spring.application.name=small-business-customer-care
spring.main.web-application-type=servlet
spring.ai.mcp.server.name=small-business-customer-care
spring.ai.mcp.server.version=1.0.0

# Web server configuration
server.port=8080
server.servlet.context-path=/api

# Enable logging for web mode
spring.main.banner-mode=console
logging.level.com.ravikalla=INFO
logging.level.org.springframework.ai=DEBUG

# CORS configuration for MCP Playground
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*